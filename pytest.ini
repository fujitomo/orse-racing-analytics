[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストの詳細を表示
addopts = -v --tb=short

# テストカバレッジの設定
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass 